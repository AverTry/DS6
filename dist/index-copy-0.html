<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/tailwind.css">
  <title>DataSafe ver.6.0</title>
  <style>
    /* Remove scrollbars from page and inputs */
    ::-webkit-scrollbar {
      width: 0 !important;
      scrollbar-width: none;
    }
    /* Show Hide Placeholder text */
    ::-webkit-input-placeholder {
      opacity: 0 !important;
    }
    .outline:focus-within ::-webkit-input-placeholder {
      opacity: 1 !important;
    }
    /* Force Prefix Postfix Border Change on Focus */
    .outline:focus-within span  {
      border-color: blue;
    }
    /* Style the Select Option Dropdown */
    .outline select option {
      background-color: white
    }

    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
      margin-left: -30px;
      filter:invert(60%);
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter:invert(60%);
    }

    input[type="week"], input[type="month"], input[type="date"], input[type="datetime"], input[type="datetime-local"], input[type="number"], input[type="time"] {
      padding-right: 8px;
    }

  </style>
</head>

<body class="antialiased text-gray-500 bg-gray-100 dark:bg-gray-800">
  <!-- To Put into Tabbed Layout -->
  <container class="flex flex-wrap content-center justify-center h-full lg:h-screen">
    <div class="flex flex-col sm:flex-row md:flex-col lg:flex-row gap-x-5 gap-y-4 p-4 w-full sm:w-max max-w-screen-lg bg-white shadow-xl rounded-xl">
      <!-- Section One -->      
      <fieldset class="bg-white rounded-lg shadow-md p-4 space-y-4 border border-gray-300">
        <legend class="text-lg font-bold">Client Address & Details:</legend>


        <div class="flex flex-col md:flex-row gap-4">
          <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md flex-grow">
            <select name="Prefix" placeholder=" " class="block p-4 w-full min-w-max lg:flex-shrink-0 pr-10 text-lg border-0 focus:ring-0 bg-transparent">
              <option value="One">Mr</option>
              <option value="Two">Mrs</option>
              <option value="Three">Miss</option>
              <option value="Three">Ms</option>
              <option value="Three">Sir</option>
              <option value="Three">Lady</option>
              <option value="Three">Prof</option>
              <option value="Three">Pastor</option>
            </select>
            <label for="Prefix" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0">Prefix</label>
          </div>
          <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
            <input type="text" name="FirstName" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
            <label for="FirstName" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0">First Name</label>
          </div>
          <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
            <input type="text" name="LastName" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
            <label for="LastName" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0">Last Name</label>
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
            <input type="text" name="HouseNo" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
            <label for="HouseNo" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0">HouseNo</label>
          </div>
          <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
            <input type="text" name="Street" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
            <label for="Street" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0">Street</label>
          </div>
          <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
            <input type="text" name="City" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
            <label for="City" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0">City</label>
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
            <input type="text" name="County" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
            <label for="County" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0">County</label>
          </div>
          <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
            <input type="text" name="PostCode" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
            <label for="PostCode" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0">Post Code</label>
          </div>
          <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
            <input type="text" name="Country" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
            <label for="Country" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0">Country</label>
          </div>
        </div>


        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex flex-grow">
            <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md flex-grow">
              <textarea name="Comments" placeholder=" " class="block p-2 h-full w-full resize-none pr-7 pl-4 text-lg border-0 focus:ring-0 bg-transparent"></textarea>
              <label for="Comments" class="absolute top-0 text-lg bg-white m-2 ml-4 -z-1 duration-300 origin-0 rounded-full">Comments</label>
            </div>
          </div>
          <div class="flex flex-col gap-4">
            <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
              <input type="date" name="AccountCreated" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
              <label for="AccountCreated" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0">Account Created</label>
            </div>
            <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
              <input type="datetime-local" name="LastMeeting" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
              <label for="LastMeeting" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0">Last Meeting
            </div>
            <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
              <input type="datetime-local" name="NextMeeting" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
              <label for="NextMeeting" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0">Next Meeting</label>
            </div>
          </div>
        </div>



      </fieldset>
      <!-- Section Two -->
      <fieldset class="bg-white rounded-lg shadow-md p-4 space-y-4 border border-gray-300">
        <legend class="text-lg font-bold">Contact Info:</legend>

        <div class="flex flex-col gap-4">
          <div class="flex flex-col md:flex-row lg:flex-col gap-4">
            <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
              <input type="tel" name="BusinessLine" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
              <label for="BusinessLine" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0 rounded-full">Business Line</label>
            </div>
            <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
              <input type="tel" name="HomePhone" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
              <label for="HomePhone" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0 rounded-full">Home Phone</label>
            </div>
            <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
              <input type="tel" name="MobilePhone" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
              <label for="MobilePhone" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0 rounded-full">Mobile Phone</label>
            </div>
          </div>
          <div class="flex flex-col md:flex-row lg:flex-col gap-4">
            <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
              <input type="email" name="Email" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
              <label for="Email" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0 rounded-full">Email</label>
            </div>
            <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
              <input type="url" name="WebSite" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
              <label for="WebSite" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0 rounded-full">Web Site</label>
            </div>
            <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
              <input type="url" name="FaceBook" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
              <label for="FaceBook" class="absolute top-0 text-lg bg-white m-4 -z-1 duration-300 origin-0 rounded-full">FaceBook</label>
            </div>
          </div>
        </div>


      </fieldset>
    </div>

  </container>

</body>

</html>
