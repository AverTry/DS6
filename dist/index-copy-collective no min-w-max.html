<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/tailwind.css">
  <title>DataSafe ver.6.0</title>
  <style>
  </style>
</head>

<body class="antialiased text-gray-500 dark:text-gray-100 bg-gray-100 dark:bg-gray-800">
  <!-- To Put into Tabbed Layout -->
  <container class="flex flex-wrap content-center justify-center h-full lg:h-screen">
    <div class="flex flex-col sm:flex-row md:flex-col lg:flex-row gap-x-5 gap-y-4 p-4 w-full sm:w-max max-w-screen-lg bg-white dark:bg-black shadow-xl rounded-xl">
      <!-- Section One -->      
      <fieldset class="bg-white dark:bg-black rounded-lg shadow-md p-4 space-y-4 border border-gray-300 dark:border-gray-600">
        <legend class="text-lg font-bold">Client Address & Details:</legend>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="outline flex-grow">
            <select name="Prefix" placeholder=" " class="lg:flex-shrink-0 pr-10 min-w-max">
              <option value="Mr">Mr</option>
              <option value="Mrs">Mrs</option>
              <option value="Miss">Miss</option>
              <option value="Ms">Ms</option>
              <option value="Sir">Sir</option>
              <option value="Lady">Lady</option>
              <option value="Prof">Prof</option>
              <option value="Pastor">Pastor</option>
            </select>
            <label for="Prefix">Prefix</label>
          </div>
          <div class="outline">
            <input type="text" name="FirstName" placeholder="Only The First" />
            <label for="FirstName">First Name</label>
          </div>
          <div class="outline">
            <input type="text" name="LastName" placeholder=" " />
            <label for="LastName">Last Name</label>
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="outline">
            <input type="text" name="HouseNo" placeholder=" " />
            <label for="HouseNo">HouseNo</label>
          </div>
          <div class="outline">
            <input type="text" name="Street" placeholder=" " />
            <label for="Street">Street</label>
          </div>
          <div class="outline">
            <input type="text" name="City" placeholder=" " />
            <label for="City">City</label>
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="outline">
            <input type="text" name="County" placeholder=" " />
            <label for="County">County</label>
          </div>
          <div class="outline">
            <input type="text" name="PostCode" placeholder=" " />
            <label for="PostCode">Post Code</label>
          </div>
          <div class="outline">
            <input type="text" name="Country" placeholder=" " />
            <label for="Country">Country</label>
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex flex-grow">
            <div class="outline flex-grow">
              <textarea name="Comments" placeholder=" " class="resize-none"></textarea>
              <label for="Comments">Comments</label>
            </div>
          </div>
          <div class="flex flex-col gap-4">
            <div class="outline">
              <input type="date" name="AccountCreated" placeholder=" " />
              <label for="AccountCreated">Account Created</label>
            </div>
            <div class="outline">
              <input type="datetime-local" name="LastMeeting" placeholder=" " />
              <label for="LastMeeting">Last Meeting
            </div>
            <div class="outline">
              <input type="datetime-local" name="NextMeeting" placeholder=" " />
              <label for="NextMeeting">Next Meeting</label>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Section Two -->
      <fieldset class="bg-white rounded-lg shadow-md p-4 space-y-4 border border-gray-300">
        <legend class="text-lg font-bold">Contact Info:</legend>
        <div class="flex flex-col gap-4">
          <div class="flex flex-col md:flex-row lg:flex-col gap-4">
            <div class="outline">
              <input type="tel" name="BusinessLine" placeholder=" " />
              <label for="BusinessLine">Business Line</label>
            </div>
            <div class="outline">
              <input type="tel" name="HomePhone" placeholder=" " />
              <label for="HomePhone">Home Phone</label>
            </div>
            <div class="outline">
              <input type="tel" name="MobilePhone" placeholder=" " />
              <label for="MobilePhone">Mobile Phone</label>
            </div>
          </div>
          <div class="flex flex-col md:flex-row lg:flex-col gap-4">
            <div class="outline">
              <input type="email" name="Email" placeholder=" " />
              <label for="Email">Email</label>
            </div>
            <div class="outline">
              <input type="url" name="WebSite" placeholder=" " />
              <label for="WebSite">Web Site</label>
            </div>
            <div class="outline">
              <input type="url" name="FaceBook" placeholder=" " />
              <label for="FaceBook">FaceBook</label>
            </div>
          </div>
        </div>
      </fieldset>
    </div>

  </container>

</body>

</html>
