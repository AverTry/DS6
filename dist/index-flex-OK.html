<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/tailwind.css">
  <title>DataSafe ver.6.0</title>
  <style>
    .outline select option {
      background-color: rgb(243, 244, 246)
    }
  </style>
</head>

<body class="antialiased text-gray-500 bg-white">

  <container class="h-screen flex flex-wrap content-center justify-center">
    <div class="flex flex-col md:flex-row gap-x-5 gap-y-4 p-4 bg-gray-50 max-w-max shadow-xl rounded-xl">
      <div class="bg-gray-100 rounded-lg shadow-lg p-4 space-y-4">
        <h2 class="text-2xl font-bold text-center">Client Address & Details</h2>
        <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
          <select name="Prefix" placeholder="986-98265-9865-918346-9" class="block p-4 w-full text-lg border-0 focus:ring-0 bg-transparent">
            <option value="One">Mr</option>
            <option value="Two">Mrs</option>
            <option value="Three">Miss</option>
          </select>
          <label for="Prefix" class="absolute top-0 text-lg bg-gray-100 m-4 -z-1 duration-300 origin-0">Prefix</label>
        </div>
        <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
          <input type="text" name="FirstName" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
          <label for="FirstName" class="absolute top-0 text-lg bg-gray-100 m-4 -z-1 duration-300 origin-0">First Name</label>
        </div>
        <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
          <input type="text" name="LastName" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
          <label for="LastName" class="absolute top-0 text-lg bg-gray-100 m-4 -z-1 duration-300 origin-0">Last Name</label>
        </div>
        <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
          <textarea name="Comments" placeholder=" " class="block p-2 w-full pr-7 pl-4 text-lg border-0 focus:ring-0 bg-transparent"></textarea>
          <label for="Comments" class="absolute top-0 text-lg bg-gray-100 m-2 ml-4 -z-1 duration-300 origin-0 rounded-full">Comments</label>
        </div>
      </div>

      <div class="bg-gray-100 rounded-lg shadow-lg p-4 space-y-4">
        <h2 class="text-2xl font-bold text-center">Client Contact Information</h2>
        <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
          <select name="selectbox" placeholder="986-98265-9865-918346-9" class="block p-4 w-full text-lg border-0 focus:ring-0 bg-transparent">
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
          </select>
          <label for="selectbox" class="absolute top-0 text-lg bg-gray-100 m-4 -z-1 duration-300 origin-0 rounded-full">Select Box</label>
        </div>
        <div class="z-0 outline relative border-2 focus-within:border-blue-300 rounded-lg shadow-md">
          <input type="date" name="date" placeholder=" " class="block p-4 w-full pr-7 text-lg border-0 focus:ring-0 bg-transparent" />
          <label for="date" class="absolute top-0 text-lg bg-gray-100 m-4 -z-1 duration-300 origin-0 rounded-full">Date</label>
        </div>
      </div>
    </div>
  </container>
</body>

</html>
